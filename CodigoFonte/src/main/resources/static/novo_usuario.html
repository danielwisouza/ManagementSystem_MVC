<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>Help Desk - Cadastro de usuario</title>

		<link href="css/bootstrap.min.css" rel=stylesheet>
		<script src="js/jquery.js"></script>
		<script src="js/usuario.js"></script>
	</head>
	<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  	<a class="navbar-brand" href="#">Help Desk</a>
	  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	</button>
	  	<div class="collapse navbar-collapse" id="navbarNav">
	    	<ul class="navbar-nav">
	      		<li class="nav-item active">
	        		<a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
	      		</li>
	    	</ul>
	  	</div>
	  	<form class="form-inline">
    		<input id="numPesquisa" class="form-control mr-sm-2" type="search" placeholder="NÃºmero do chamado" aria-label="Search">
		    <button id="btnPesq" onclick="pesquisarChamado()" class="btn btn-outline-secondary my-2 my-sm-0">Procurar</button>
		</form>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col mt-3">
				<a href="usuarios.html" id="btn-voltar" class="btn btn-outline-secondary">Voltar</a>
			</div>
		</div>
		<div class="row">
			<div class="col mt-2">
				<form id="form-usuario">
					<div class="form-row">
					    <div class="form-group col-md-5">
					      	<label for="nome">Nome</label>
					      	<input type="text" class="form-control" id="nome" required />
					    </div>
					    <div class="form-group offset-md-1 col-md-5">
					      	<label for="email">E-mail</label>
					      	<input type="email" class="form-control" id="email" required />
					    </div>
					  </div>
					  <div class="form-row">
					    <div class="form-group col-md-5">
					      <label for="username">Username</label>
					      <input type="text" class="form-control" id="username" required  />
					    </div>
					    <div class="form-group offset-md-1 col-md-5">
					      <label for="tipo">Tipo</label>
					      <select id=tipo class="form-control">
					   		<option value="analista" selected>Analista</option>
					   		<option value="cliente">Cliente</option>
					 	  </select>
					  </div>
					</div>
					<div class="form-row">
					    <div class="form-group col-md-5">
					      	<label for="senha">Senha</label>
					      	<input type="password" class="form-control" id="senha" required />
					    </div>
					    <div class="form-group offset-md-1 col-md-5">
					      	<label for="confSenha">Confirmar senha</label>
					      	<input type="password" class="form-control" id="confSenha" required />
					    </div>
					</div>
					
					<input type="submit" class="btn btn-success" value="Salvar" id="btn-salvar"/>
				</form>
			</div>
		</div>
	</div>
	
	</body>
  
</html>
